<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мастер-класс</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #34495e;
        }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .radio-group, .checkbox-group { 
            display: flex; 
            align-items: center; 
            gap: 15px;
            margin: 10px 0;
        }
        .radio-group input, .checkbox-group input { 
            width: auto; 
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 15px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: #2980b9; 
            transform: translateY(-2px);
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-button {
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #27ae60;
            flex: 1;
        }
        .nav-button:hover {
            background: white;
            color: #27ae60;
            transform: translateY(-2px);
        }
        .info-message {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Регистрация на мастер-класс</h1>
        
        <div class="info-message">
            После успешной регистрации вы увидите список художественных техник из коллекции музея
        </div>
        
        <form id="masterClassForm" action="process.php" method="POST">
            <div class="form-group">
                <label for="name" class="required">ФИО участника:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше полное имя" required>
            </div>

            <div class="form-group">
                <label for="birthdate" class="required">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="topic" class="required">Направление мастер-класса:</label>
                <select id="topic" name="topic" required>
                    <option value="">-- Выберите направление --</option>
                    <option value="webdev">Веб-разработка для начинающих</option>
                    <option value="design">UI/UX дизайн</option>
                    <option value="marketing">Цифровой маркетинг</option>
                    <option value="data">Анализ данных с Python</option>
                    <option value="mobile">Мобильная разработка</option>
                </select>
            </div>

            <div class="form-group">
                <label class="required">Формат участия:</label>
                <div class="radio-group">
                    <input type="radio" id="online" name="format" value="online" required>
                    <label for="online">🎥 Онлайн</label>
                    
                    <input type="radio" id="offline" name="format" value="offline">
                    <label for="offline">🏢 Очно</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="materials" name="materials" value="yes">
                    <label for="materials">📦 Материалы мастер-класса включены (+500₽)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email для связи:</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="button-group">
                <button type="submit">🎯 Зарегистрироваться</button>
            </div>
        </form>

        <!-- Кнопки навигации -->
        <div class="button-group">
            <a href="/" class="nav-button">🏠 Главная страница</a>
            <a href="view.php" class="nav-button">📊 Все записи</a>
        </div>
    </div>

    <script>
        // Устанавливаем максимальную дату (18 лет назад)
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const minDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            document.getElementById('birthdate').max = minDate.toISOString().split('T')[0];
        });

        // Обработка отправки формы
        document.getElementById("masterClassForm").addEventListener("submit", function(e) {
            const name = document.querySelector("[name='name']").value;
            const email = document.querySelector("[name='email']").value;
            const topicSelect = document.querySelector("[name='topic']");
            const topic = topicSelect.options[topicSelect.selectedIndex].text;
            const format = document.querySelector("[name='format']:checked");
            const formatText = format ? (format.value === 'online' ? 'Онлайн' : 'Очно') : 'Не выбран';
            const materials = document.querySelector("[name='materials']").checked ? 'Да' : 'Нет';
            
            alert("Регистрация на мастер-класс:\n\n" +
                  "👤 ФИО: " + name + "\n" +
                  "📧 Email: " + email + "\n" + 
                  "🎯 Направление: " + topic + "\n" +
                  "💻 Формат: " + formatText + "\n" +
                  "📦 Материалы: " + materials + "\n\n" +
                  "После подтверждения данные будут отправлены на сервер.");
        });
    </script>
</body>
</html>
