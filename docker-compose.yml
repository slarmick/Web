services:
  web:
    image: nginx:1.27-alpine
    container_name: lab2_nginx
    ports:
      - "3000:80"
    volumes:
      - ./code:/var/www/html  # Меняем на путь PHP!
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    image: php:8.2-fpm
    container_name: lab2_php
    volumes:
      - ./code:/var/www/html  # Одинаковый путь!
    expose:
      - "9000"
